    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 70vh;
            border: 1px solid lightgray;
        }
    </style>

    <title>SpringMX: Contexts Hierarchy</title>
</head>
<body>

<div class="container-fluid">

<h1>Contexts Hierarchy</h1>


<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <div class="row">
                <div class="col-md-12">
                    <label for="selApp">App</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                <select id="selApp" name="app" class="selectpicker form-control">
                    <option>Loading...</option>
                </select>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6 offset-md-1">
            <div class="row">
                <div class="col-md-12">
                    <label for="selBean">Bean</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <select id="selBean" name="bean" class="selectpicker form-control" data-live-search="true">
                        <option>Loading...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</form>

    <div id="mynetwork">
    </div>

</div>


<script type="text/javascript">

	// create a network
	var container = document.getElementById('mynetwork');

	var options = {
		layout : {
			hierarchical : {
				enabled : true,
				direction : 'LR',
                levelSeparation : 100
			}
        },
		groups : {
			app : { color:{background:'#ffffcc'}, level:0, title:"Web Application"},
			rootCtx : { color:{background:'#ffffcc'}, level:2, shape:'box'},
			childCtx : { color:{background:' #ffff80'}, level:5, shape:'box'},
			bean : { color:{background:'#f2f2f2'}, level:8, shape:'box', title:"Bean", },
            beanCluster : { color:{background:'#f2f2f2'}, level:8, shape:'box',
                title:"Beans Cluster: double-click to expand", borderWidth:4, shadow:true},
        },
        edges : {
			arrows : {
				to : {
					enabled : true,
                    scaleFactor : 0.5
                }
			}
        },
        nodes : {
			font : {
				multi : 'html'
            }
        },
        physics : { enabled : false}
    };

    var networkData = {
        nodes : new vis.DataSet(),
        edges : new vis.DataSet(),
        update : function (data) {
            this.nodes.clear();
            this.nodes.add(data.nodes);
            this.edges.clear();
            this.edges.add(data.edges);
        }
    };
	var network = new vis.Network(container, networkData, options);

	var $selApp = $("#selApp"), $selBean = $("#selBean");
    var filterAppName = null, filterBeanId = null;
    var expandContextId = null;

	network.on('doubleClick', function(params) {
        if (params.nodes.length === 1) {
            var nodeId = params.nodes[0];
            var n = networkData.nodes.get(nodeId);
            if ((n.group === 'rootCtx' || n.group === 'childCtx') && expandContextId === n.id) {
                expandContextId = null;
                loadAndDrawNetwork();
            } else if (n.group === 'beanCluster') {
                expandContextId = nodeId.slice(0, -1);
                loadAndDrawNetwork();
            } else if (n.group === 'bean') {
                window.open('/smxs/bean/' + encodeURIComponent(n.id) + "?mode=def", '_blank');
                window.open('/smxs/bean/' + encodeURIComponent(n.id), '_blank');
            }
        }
    });

    function queryParams(appName, beanId, expandContextId) {
        var p = {};
        if (appName !== null) {
            p.appName = appName;
        }
        if (beanId !== null) {
            p.beanId = beanId;
        } else if (expandContextId !== null) {
            p.expandContextId = expandContextId;
        }
        return p;
    }

    function loadAndDrawNetwork() {
		$.get("/smxs/visdata", queryParams(filterAppName, filterBeanId, expandContextId), function(data) {
		    networkData.update(data);

            if (filterBeanId) {
                // move a single bean below so that contexts edges do not overlap
                var position = network.getPositions([filterBeanId])[filterBeanId];
                network.moveNode(filterBeanId, position.x, position.y + 100);
            }
        });
    }

    function loadApps() {
        $.get("/smxs/apps", function(data) {
            var $sel = $selApp.empty();
            $sel.append($('<option></option>').attr("value", "null").text("All"));
            data.forEach(function(appName) {
                var option = $('<option></option>').attr("value", appName).text(appName ? appName : 'Global');
                $sel.append(option);
            });
            $selApp.selectpicker('refresh');
        });
    }

    function loadBeanNames() {
        $.get("/smxs/beanNames", queryParams(filterAppName), function(data) {
            var $sel = $selBean.empty();
            $sel.append($('<option></option>').attr("value", "").text("All"));
            data.forEach(function(beanInfo) {
                var option = $('<option></option>').attr("value", beanInfo.id).text(beanInfo.name);
                $sel.append(option);
            });
            $selBean.selectpicker('refresh');
        });
    }

    function reloadBeans() {
        loadBeanNames();
        loadAndDrawNetwork();
    }

    function wireSelectChangedEvents() {
        $("#selApp").on("changed.bs.select", function(e, clickedIndex, isSelected, oldValue) {
            var newValue = $selApp.val();
            filterAppName = newValue === 'null' ? null : newValue;
            filterBeanId = null;
            expandContextId = null;
            reloadBeans();
        });
        $("#selBean").on("changed.bs.select", function(e, clickedIndex, isSelected, oldValue) {
            var newValue = $selBean.val();
            filterBeanId = newValue ? newValue : null;
            expandContextId = null;
            loadAndDrawNetwork();
        });
    }

    $(document).ready(function () {
        $('.selectpicker').selectpicker();

        loadApps();
        loadBeanNames();
        wireSelectChangedEvents();
        loadAndDrawNetwork();
    });


</script>
</body>
</html>
